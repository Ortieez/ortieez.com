<!DOCTYPE html>
<html>

<head>
	<title>Unit converter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/UnitConverter.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="scripts/UnitConverter.js"></script>
</head>

<body>
	<form name="dist">
		<fieldset>
			<legend id="DistanceUnits">Simple Orbit Calc</legend>

			<div class="container">
				<label id="Orbit">Orbit</label>
				<input name="orbit" id="orbit" class="dist number" type="text" autofocus>
			</div>
			<div class="container">
				<label id="MeterLabel">Meter</label>
				<input name="meter" id="meter" class="dist number" type="text">
			</div>
			<div class="container">
				<input name="convertdist" id="convertdist" class="convert" value="Convert" type="button">
				<input name="resetdist" value="Reset" type="reset" id="resetdist" class="reset">
			</div>
		</fieldset>
	</form>
</body>

</html>
