<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <link rel="shortcut icon" href="images/logo_w.png" type="image/x-icon">
    <title>
        Adam Lipert | Student, Website Developer | ortieez
    </title>
</head>

<body>
    <header>
        <img src="images/logo_w.png" alt="White logo in circular shape with R in it." />
        <div class="welcomeText" id="typewriteText"></div>

        <div class="nav">
            <a href="index.htm" class="">Home</a>
            <a href="index copy.htm" class="active">About Me</a>
            <a class="unavailable">My Work</a>
        </div>
    </header>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.rawgit.com/mrvautin/typewrite/master/dist/typewrite.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#typewriteText').typewrite({
                speed: 9,
                cursor: ' ',
                actions: [
                    { delay: 400 },
                    { type: 'Welcome to my site!' },
                    { delay: 1000 },
                    { select: { from: 0, to: 20 } },
                    { delay: 200 },
                    { remove: { num: 20, type: 'whole' } },
                    { delay: 400 },
                    { type: 'I\'m ortieez' },
                    { delay: 800 },
                    { select: { from: 0, to: 11 } },
                    { delay: 600 },
                    { remove: { num: 11, type: 'whole' } },
                    { delay: 300 },
                    { type: 'ortieez' }
                ]
            });
        });
    </script>

</body>

</html>
